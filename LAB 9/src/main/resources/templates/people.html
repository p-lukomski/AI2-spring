<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of my friends</h1>
    <ul>
        <li th:each="person: ${people}" th:text="${person.firstName} + ' ' + ${person.familyName}"></li>
    </ul>
</body>
</html>
